<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/css/style.css"> <!-- Main styling -->
    <!-- Link to font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Programming-Test Login Page</title>
</head>
<body>

    <div class="container">
        <div class="form-box">
            <h1>Login</h1>
            <p>How to I get started lorem ipsum dolor at?</p>
            <form action="">
                <label for="userName">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="username" id="userName" placeholder="Username">
                </label>
    
                <label for="pass">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="pass" id="pass" placeholder="Password">
                </label>
                <label for="btn">
                    <input type="submit" value="login Now" id="btn">
                </label>
            </form>
            <div class="links">
                <h4><span>Login </span>With Others</h4>
                <div class="link-box">
                    <img src="./images/google.png" alt="for links" width="30" >
                    <p>Login With <span>Google</span></p>
                </div>
                <div class="link-box">
                    <img src="./images/facebook.png" alt="for links" width="30">
                    <p>Login With <span>Facebook</span></p>
                </div>
            </div>
        </div>
        <div class="img-box">
            <div class="content">
                <h3>Very good works are waiting for you Login Now!!!</h3>
                <img id="woman" src="./images/womanWithTap.png" alt="Woman with tap">
                <div class="star">
                    <img id="star-img" src="./images/star.png" alt="star">
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
